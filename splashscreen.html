<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Booting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            color: limegreen;
            font-family: monospace;
            background-image: url("splash.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes bgFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0%   { opacity: 0.7; }
            50%  { opacity: 1;   }
            100% { opacity: 0.7; }
        }
        .animate-pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
        #root {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid limegreen;
            box-shadow: 0 0 12px limegreen;
        }

        pre {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div id="root">
    <pre>Booting system...</pre>
</div>
<script type="module" src="src/splash/splash.tsx"></script>
</body>
</html>
